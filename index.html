<html>
  <head>
    <title>Calculatrice</title>
    <link rel='stylesheet' type='text/css' href='decor.css'>
  </head>
  <body>
    <script src="script-0.js"></script> 
    <h1>Calculatrice</h1>
    <div><form name="ecran"><input id="input" type="text" value=''></input></form></div>
    <table style="border:1px solid black">
      <form name="calc">
        <tr>
          <td style="border:1px solid black"><input type="button" value="7" ></td>
          <td style="border:1px solid black"><input type="button" value="8" ></td>
          <td style="border:1px solid black"><input type="button" value="9" ></td>
          <td style="border:1px solid black"><input type="button" value="+" ></td>
        </tr>

        <tr>
          <td style="border:1px solid black"><input type="button" value="4" ></td>
          <td style="border:1px solid black"><input type="button" value="5" ></td>
          <td style="border:1px solid black"><input type="button" value="6" ></td>
          <td style="border:1px solid black"><input type="button" value="-" ></td>
        </tr>
        
        <tr>
          <td style="border:1px solid black"><input type="button" value="1" ></td>
          <td style="border:1px solid black"><input type="button" value="2" ></td>
          <td style="border:1px solid black"><input type="button" value="3" ></td>
          <td style="border:1px solid black"><input type="button" value="*" ></td>
        </tr>

        <tr>
          <td style="border:1px solid black"><input type="reset"  value="C"></td>
          <td style="border:1px solid black"><input type="button" value="0"></td>   
          <td style="border:1px solid black"><input id='solve' type="button" value="="></td>
          <td style="border:1px solid black"><input type="button" value="/" ></td>
        </tr>

      </form>
    </table>
    
    <script src="script-1.js"></script> 
  </body>
</html>
